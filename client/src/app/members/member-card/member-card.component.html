<div class="card mb-4 " style="height: 250px;border-radius: 10px;">
    <div class="card-img-wrapper ">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/member/{{member.username}}' class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button (click)="addFriend(member)" class="btn btn-success">
                <i class="fa fa-user-plus"></i></button></li>
            <!-- <li class="list-inline-item">
                <button 
                    routerLink='/members/{{member.username}}' 
                    [queryParams]='{tab: 2}'
                    class="btn btn-primary">
                <i class="fa fa-envelope"></i>
            </button></li> -->
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence.onlineUsers$ | async).includes(member.username)">
                <i class="fa fa-user mr-2"></i>
            </span>
            
            {{member.knownAs}}, {{member.age}}
        </h6>
        <p class="card-text text-muted text-center mt-2">{{member.country}}</p>
    </div>
</div>
